apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.1'
    }
}

publish {
    userOrg = 'marking'
    groupId = 'com.mayousheng.www'
    artifactId = 'httputils'
    publishVersion = '0.0.8'
    desc = 'Http utils.'
    website = 'https://github.com/makai554892700/web-utils/tree/master/wx-utils'
}

version '1.0-SNAPSHOT'
archivesBaseName = 'wx-utils'
jar.enabled = true
bootJar.enabled = false
dependencies {

}